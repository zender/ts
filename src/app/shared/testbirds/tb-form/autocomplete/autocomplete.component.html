<div class="form-group" [class.has-error]="ngFormControl && !ngFormControl.valid && ngFormControl.touched">
    <input
        #queryInput
        (keypup)="onQueryChange(queryInput.value)"
        (focus)="onFocused()"
        (blur)="onBlurred()"
        placeholder="{{ placeholder }}"
        class="form-control"
        value="{{ query }}"
    />

    <span class="highlight"></span><span class="bar"></span>

    <ul *ngIf="!loading && !suggestionsHidden" (mouseleave)="onSuggestionsMouseLeave()">
        <li *ngFor="let option of options">{{ option.label }}
            <a href="#" (click)="selectOption(option)">{{ 'autocomplete.select_option' }}</a>
        </li>
    </ul>

    <div *ngIf="loading">Loading ...</div>

    <div *ngIf="!loading && noResult">{{ noResultMessage }}</div>

    <div *ngIf="selectedOption">
        {{ selectedOption.label }} <a (click)="removeOption(selectedOption)" ><span class="glyphicon glyphicon-remove"></span></a>
    </div>

</div>
